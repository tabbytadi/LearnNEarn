<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Тестове</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Learn2Earn - Тестове</div>
  </header>

  <main>
    <h2>Прогрес на теста</h2>
    <div class="progress">
      <p>Тест 1: <progress value="80" max="100"></progress> 80%</p>
      <p>Тест 2: <progress value="40" max="100"></progress> 40%</p>
    </div>

    <section class="result">
      <h3>Резултати</h3>
      <p>Тест 1: 8/10 верни</p>
      <p>Тест 2: 4/10 верни</p>
    </section>
  </main>
</body>
</html>
